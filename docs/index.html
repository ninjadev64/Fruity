<html>
    <head>
        <title> Fruity </title>
        <link rel="stylesheet" href="style.css" />
        <script src="categories.js"></script>
        <script src="https://unpkg.com/phosphor-icons"></script>
    </head>
    <body class="blue">
        <div class="main">
            <h1> Fruity </h1>
            <a href="https://discord.com/api/oauth2/authorize?client_id=851508305573445703&permissions=534924225856&scope=bot%20applications.commands"><i class="ph-plus-circle"></i> Invite </a>
            <br /><br />
            <a href="https://github.com/ninjadev64/Fruity"><i class="ph-github-logo"></i> GitHub </a>
            <br /><br />
            <a href="https://dsc.gg/CitrusDev"><i class="ph-question"></i> Support </a>
            <br />
            <p> Fruity#5880 </p>
        </div>
        <div class="helpembed">
            <div id="helpText"></div>
            <select name="Category" style="width: 100%;" autofocus
                onchange='
                var helpTextDiv = document.getElementById("helpText");
                switch (this.value) {
                    case "fun": helpTextDiv.innerHTML = fun; break;
                    case "minigames": helpTextDiv.innerHTML = minigames; break;
                    case "points": helpTextDiv.innerHTML = points; break;
                    case "other": helpTextDiv.innerHTML = other; break;
                    default: helpTextDiv.innerHTML = fun; break;
                }
                '
            >
                <option value="fun"> Category: Fun </option>
                <option value="minigames"> Category: Minigames </option>
                <option value="points"> Category: Points </option>
                <option value="other"> Category: Other </option>
            </select>
        </div>
        <script> document.getElementById("helpText").innerHTML = fun; </script>
    </body>
</html>
